<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пополнение счёта</title>
  <link rel="stylesheet" href="css/popol.css">
  <style>
  </style>
</head>
<a href="index.html">
  <img src="logo.png" alt="Логотип" class="logo" width="200" height="200">
</a>

<body>

  <h1>Пополнение счёта</h1>

  <div class="container">
    <form action="payment.php" method="POST">
      <!-- Ввод суммы пополнения -->
      <div class="form-group">
        <label for="amount">Введите сумму пополнения:</label>
        <input type="number" id="amount" name="amount" required placeholder="Сумма в рублях" min="100" step="100">
      </div>

      <!-- Выбор способа пополнения -->
      <div class="form-group">
        <label for="payment-method">Выберите способ пополнения:</label>
        <select id="payment-method" name="payment-method" required>
          <option value="" disabled selected>Выберите способ</option>
          <option value="card">Кредитная карта</option>
          <option value="paypal">PayPal</option>
          <option value="bank">Банковский перевод</option>
        </select>
      </div>

      <!-- Кнопка отправки формы -->
      <div class="form-group">
        <button type="submit">Пополнить счёт</button>
      </div>
    </form>

    <div class="form-footer">
      <p>Если у вас есть вопросы, <a href="contact.html">свяжитесь с нами</a>.</p>
    </div>
  </div>

</body>

</html>
